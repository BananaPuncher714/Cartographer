name: "&f&lDefault map"
lore:
- "&f&lScale:&e %MAP_SCALE%"
- "&7&lRight-click &7to zoom out"
- "&7&lLeft-click &7to zoom in"

map:
    height: 0
    width: 0
    updates: true
    center-chunk: true
    render-on-chunk-load: true
    zooms:
        blacklist: false
        list-of-zooms:
        - "SIXTY_FOURTH"
        - "THIRTY_SECONDTH"
        - "SIXTEENTH"
        - "EIGHTH"
        - "FOURTH"
        - "HALF"
        - "ONE"
        - "TWO"
        - "FOUR"
        - "EIGHT"
        - "SIXTEEN"
    player-load-radius: 1056
    square-load: false
    
cursor:
    enabled: true
    type: WHITE_CROSS
    radius: 3

shading:
    default-color: "255, 0, 255"
    water-shading: 100
    shade-height: -1
    hide-if-hidden: true
    show-highest: true

misc:
    show-player: true
    force-overlay: false
    discover-range: 1448
    static-colors: false

module:
    waypoints: true
    radar: true
    display: true
    kingdoms: true
    factionsuuid: true
    towny: true
    worldguard: true
    citizens: true
    quests: true
    worldborder: false
    playerheads: true
    cursor: true
    beacon: true
    markers: true
    griefprevention: true
    shaders: true
    mythicmobs: false
    gangsplus: true

presets:
- 1.11.2.yml